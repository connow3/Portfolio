<!DOCTYPE html>
<html>
<head>

	<title>Pierce County Fish Distribution & Sensitive Area Markers </title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="leaflet.css" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		      rel="stylesheet">
		<link rel="stylesheet" href="view-source:http://marslan390.github.io/BeautifyMarker/leaflet-beautify-marker-icon.css">

		<script src="leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src=project/js/scripts.js></script>
<script src="http://marslan390.github.io/BeautifyMarker/leaflet-beautify-marker-icon.js"></script>

</head>
<body>

<p style="color:black; font-size:2em; font-family: arial">Pierce County Fish Distribution & Sensitive Area Markers</p>

<p style="color:black; font-size:1em; font-family: arial">This map shows the fish distribution in Pierce County and locations of permanent monuments installed on county-maintained roads marking the entrance and exit points to aquatic areas where salmonid species may be present..</p>

<div id="mapid" style="width:1200px; height:600px;"></div>
<script>

	var mymap = L.map('mapid').setView([47.037884, -122.136677], 10);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	$.getJSON("Sensitive_Area_Markers.geojson",function(data){
		  L.geoJson(data).addTo(mymap);
	});
	$.getJSON("Fish.json",function(data){
	  // add GeoJSON layer to the map once the file is loaded
	  L.geoJson(data).addTo(mymap);

		L.marker([47.037884, -122.136677], { icon: L.BeautifyIcon.icon(options), draggable: true }).addTo(mymap).bindPopup("I'm Beautify");

		        options = {
		            icon: 'ambulance'
		               , borderColor: 'Red'
		               , textColor: 'Red'
		               , innerIconStyle: 'font-size:11px;padding-top:1px;'
		        };

</script>




</body>
</html>
