<p style="color:black; font-size:2em; font-family: arial">Pierce County Schools in the Floodplain</p>

<p style="color:black; font-size:1em; font-family: arial">This map shows schools in Pierce County public and private primary and secondary schools, universities, colleges and technical schools that are located within the floodplain, which means there is a flooding risk.</p>

<div id="mapid" style="width:1200px; height:800px;"></div>
<script>
