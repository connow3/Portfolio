<!DOCTYPE html>
<html>
<head>
<title>Add styles made with Mapbox Studio using styleLayer</title>
<script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
 <script src="jquery.js"></script>
</head>
<body>

<div id='map' style="width: 1200px; height: 600px;"></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiY29ubm9yMDAwMCIsImEiOiJjazJwYnM0eHQwMm8xM2VteXJ3ZXd0OXEwIn0.-CAXKsJFls6ZCfjqJNch9A';
var map = L.mapbox.map('map')
    .setView([47.649923, -123.418122], 7);

// Add tiles from the Mapbox Static Tiles API
// (https://docs.mapbox.com/api/maps/#static-tiles)
// Tiles are 512x512 pixels and are offset by 1 zoom level
L.mapbox.styleLayer('mapbox://styles/connor0000/ck3m4jiiw3asr1cql3g0kwtg8').addTo(map);


var myStyle = {
    "color": "#ff7800",
    };

  $.getJSON("try84.geojson",function(data){
    var layer = L.geoJSON(data, {
    
    style: myStyle

    onEachFeature: function (feature, layer) {
      layer.bindPopup("Study Area: " + feature.properties.STUDY_AREA + '<br/>' + "Tsunami Scenario Description: " + feature.properties.TSUNAMI_SCENARIO_DESCRIPTION + '<br/>' + "Tsunami Scenario Name: " + feature.properties.TSUNAMI_SCENARIO_NAME + '<br/>');
    }
  }).addTo(map);
  });
</script>



<div id='map2' style="width: 1200px; height: 600px;"></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiY29ubm9yMDAwMCIsImEiOiJjazJwYnM0eHQwMm8xM2VteXJ3ZXd0OXEwIn0.-CAXKsJFls6ZCfjqJNch9A';
var map2 = L.mapbox.map('map2')
    .setView([38.97416, -95.23252], 15);

L.mapbox.styleLayer('mapbox://styles/examples/cji3d7gpt1i8m2rn7l7w0vl99').addTo(map2);
</script>



</body>
</html>
