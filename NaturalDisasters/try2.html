<!DOCTYPE html>
<html>
<head>
<title>Add styles made with Mapbox Studio using styleLayer</title>
<script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
 <script src="jquery.js"></script>
 </head>
<body>

<center><p style="font-size: 36px;">Potential Natural Disasters in Washington State</p></center>
<center><p style="font-size: 28px;">Simulated Tsunami Scenarios</p></center>
<center><p style="font-size: 18px;">bla bla bla bla bla</p></center>


<center><div id='map' style="width: 600px; height: 700px;"></div></center>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiY29ubm9yMDAwMCIsImEiOiJjazJwYnM0eHQwMm8xM2VteXJ3ZXd0OXEwIn0.-CAXKsJFls6ZCfjqJNch9A';
var map = L.mapbox.map('map')
    .setView([47.649923, -123.418122], 8);

L.mapbox.styleLayer('mapbox://styles/connor0000/ck3m4jiiw3asr1cql3g0kwtg8').addTo(map);

  $.getJSON("try84.geojson",function(data){
    var layer = L.geoJSON(data, {
    
     onEachFeature: function (feature, layer) {
      layer.bindPopup("<b>Study Area:</b> " + feature.properties.STUDY_AREA + '<br/>' + "<b>Tsunami Scenario Name: </b>" + feature.properties.TSUNAMI_SCENARIO_NAME+ "<b>Tsunami Scenario Description: </b>" + feature.properties.TSUNAMI_SCENARIO_DESCRIPTION);
    }
  }).addTo(map);
  });

</script>

<center><p style="font-size: 28px;">Lahar Flows of Washington Volcanoes</p></center>
<center><p style="font-size: 18px;">bla bla bla bla bla</p></center>

<center><div id='map2' style="width: 600px; height: 700px;"></div></center>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiY29ubm9yMDAwMCIsImEiOiJjazJwYnM0eHQwMm8xM2VteXJ3ZXd0OXEwIn0.-CAXKsJFls6ZCfjqJNch9A';
var map2 = L.mapbox.map('map2')
    .setView([47.355876, -122.027616], 8);

L.mapbox.styleLayer('mapbox://styles/connor0000/ck3m4jiiw3asr1cql3g0kwtg8').addTo(map2);

  $.getJSON("volcanic.geojson",function(data){
    var layer = L.geoJSON(data, {
     onEachFeature: function (feature, layer) {
      layer.bindPopup("<b>Volcano Name: </b>" + feature.properties.Title + '<br/>' + "<b>Eruption Period: </b>" + feature.properties.TIMEFRAME + '<br/>' + "<b>Information:</b> " + feature.properties.Popup);
    }
     }).addTo(map2);
  });

  $.getJSON("volcanoes.geojson",function(data){
    var layer = L.geoJSON(data, {
     onEachFeature: function (feature, layer) {
      layer.bindPopup("<b>Lahar Source: </b>" + feature.properties.VOLCANO + '<br/>' + "<b>Description:</b> " + feature.properties.DESCRIPTION + '<br/>' + "<b>Learn More:</b> " + "<a target='_blank' href='" + feature.properties.Popup + "'>Click here</a>");
    }
     }).addTo(map2);
  });
</script>



</body>
</html>
